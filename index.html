<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shine On Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(-45deg, #0b1220, #0f172a, #1e293b, #0b1220);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #ffffff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 90%;
      max-width: 420px;
      padding: 35px 25px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo {
      width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 32px;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .tagline {
      color: #38bdf8;
      font-size: 16px;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    .status {
      font-size: 18px;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .services {
      text-align: left;
      margin-bottom: 25px;
    }

    .services li {
      list-style: none;
      margin: 10px 0;
      font-size: 16px;
    }

    .services li::before {
      content: "âœ”";
      color: #38bdf8;
      margin-right: 10px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      background: #38bdf8;
      color: #0b1220;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="logo.png" alt="Shine On Call Logo" class="logo">

    <h1>SHINE ON CALL</h1>
    <div class="tagline">REFRESH YOUR CAR</div>

    <div class="status">
      Website is currently under development ðŸš§
    </div>

    <ul class="services">
      <li>Body Wash</li>
      <li>Interior Cleaning</li>
      <li>Detailing</li>
      <li>Hand Wax</li>
    </ul>

    <a href="#" class="btn">Coming Soon</a>

    <footer>
      We come to your doorstep ðŸš—ðŸ’¦
    </footer>
  </div>
</body>
</html>
