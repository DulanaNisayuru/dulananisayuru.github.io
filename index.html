<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shine On Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Body and background animation */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #ffffff;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Container */
    .box {
      padding: 30px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Header bounce */
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-7px); }
    }

    /* Paragraph fade-in from bottom */
    p {
      font-size: 18px;
      opacity: 0.85;
      animation: slideUp 2s ease 0.5s forwards;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 0.85; }
    }

    /* Optional small animation for emoji */
    .emoji {
      display: inline-block;
      animation: wiggle 1.5s infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      75% { transform: rotate(10deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Shine On Call</h1>
    <p>This website is currently under development <span class="emoji">ðŸš§</span></p>
  </div>
</body>
</html>
